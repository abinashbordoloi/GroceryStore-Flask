<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GroveEase</title>
    <h1 class="text-center">Welcome to GroveEase</h1>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- User Login -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Login</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Welcome, User!</p>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="loginAsUser()">Login as User</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Admin Login -->
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Welcome, Admin!</p>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="loginAsAdmin()">Login as Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loginAsUser() {
            // Redirect to the user login page
            window.location.href = "/user_login";
        }

        function loginAsAdmin() {
            // Redirect to the admin login page
            window.location.href = "/admin_login";
        }
    </script>
</body>
</html>
