<!-- loginlanding.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- User Login -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Login</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Welcome, User!</p>
                        <div class="text-center">
                            <a class="btn btn-primary" href="{{ url_for('user_bp.user_login') }}">Login as User</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Admin Login -->
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Welcome, Admin!</p>
                        <div class="text-center">
                            <a class="btn btn-primary" href="{{ url_for('admin_bp.admin_login') }}">Login as Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block extra_scripts %}
<script>
  // JavaScript function to hide the Sign In button on the loginLanding page
  function hideSignInButtonOnLoginLanding() {
    var signInButton = document.getElementById("signinButton");
    if (signInButton) {
      signInButton.style.display = "none";
    }
  }

  // Run the function when the page loads
  window.onload = hideSignInButtonOnLoginLanding;
</script>
{% endblock %}
