<!-- loginLanding.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- User Login -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">User Login</h2>
        </div>
        <div class="card-body">
          <!-- Add a block to display flash messages at the top of the template -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-dismissible fade show" role="alert">
            <ul class="list-unstyled">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          {% endwith %}

          <p class="text-center">Welcome, User!</p>

          <div class="text-center">
            <!-- Update the form action to /userAuth and set the method to "POST" -->
            <form method="POST" action="{{ url_for('user_bp.user_auth') }}">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- Admin Login -->
    <!-- (Add admin login form here if needed) -->
  </div>
</div>

{% endblock %}
